<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google page clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav header-nav">
          <ul class="nav-list">
            <li><a href="" class="nav-list_link">Gmail</a></li>
            <li><a href="" class="nav-list_link">Зображення</a></li>
            <li>
              <button type="button" class="btn btn__menu">
                <svg
                  width="24"
                  height="24" fill="#5F6368"
                  aria-label="Menu dropdown button">
                  <use
                    class="mobile-menu"
                    xlink:href="./symbol-defs.svg#icon-menu"></use>
                </svg>
              </button>
            </li>
            <li>
              <button type="button" class="btn btn__login">
                Увійти
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container main-container">
        <div class="image-wrapper">
        <img src="./assets/img/google-logo.png" alt="google logo" />
    </div>
        <label class="search-container">
          <input
            type="text"
            name="googleSearchInput"
            id="searchInput"
            class="search-input" />
            <svg class="search-icon"  width="20"
            height="20" fill="#5F6368">
                <use xlink:href="symbol-defs.svg#icon-search"></use>
              </svg>
            <div class="input-icons_wrapper">
                <a href="">
                    <img  class="input-icon icon-keyboard" src="./assets/icons/keyboard-icon.png" alt="keyboard icon">
                </a>
            <a href="#"> <img class="input-icon icon-voice" src="./assets/icons/google-mic.png" alt="Search by voice"></a>
            <a href="#"> <img class="input-icon icon-photo" src="./assets/icons/google-lens.png" alt="Search by photo"></a></div>
        </label>
        <div class="btn-wrapper">
          <button type="button" class="btn btn__search">
            Пошук Google
          </button>
          <button type="button" class="btn btn__search">
            Мені пощастить
          </button>
        </div>
        <span class="language-block">Мова Google: <a class="language-block_link"href="">English</a></span>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-line footer__location">
          <span>Україна</span>
        </div>
        <div class="footer-line nav">
          <ul class="nav-list nav-list_left">
            <li class="nav-list__tab">Про Google</li>
            <li class="nav-list__tab">Реклама</li>
            <li class="nav-list__tab">Для бізнесу</li>
            <li class="nav-list__tab">Як працює Пошук</li>
          </ul>
          <ul class="nav-list nav-list_right">
            <li class="nav-list__tab">Конфіденційність</li>
            <li class="nav-list__tab">Умови</li>
            <li class="nav-list__tab">Налаштування</li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
