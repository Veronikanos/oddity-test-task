<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google page clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav header-nav">
          <ul class="nav-list">
            <li><a href="" class="nav-list_link">Gmail</a></li>
            <li><a href="" class="nav-list_link">Зображення</a></li>
            <li>
              <button type="button" class="btn btn__menu">
                <svg
                  width="24"
                  height="24"
                  fill="#5F6368"
                  aria-label="Menu dropdown button">
                  <use
                    class="mobile-menu"
                    xlink:href="./assets/svg/symbol-defs.svg#icon-menu"></use>
                </svg>
              </button>
            </li>
            <li>
              <button type="button" class="btn btn__login">
                Увійти
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container main-container">
        <div class="logo-wrapper">
          <span class="logo-letter blue">G</span>
          <span class="logo-letter red">o</span>
          <span class="logo-letter yellow">o</span>
          <span class="logo-letter blue">g</span>
          <span class="logo-letter green">l</span>
          <span class="logo-letter red">e</span>
        </div>
        <div class="search-container">
          <input
            type="text"
            name="googleSearchInput"
            id="searchInput"
            class="search-input">
          <svg
            class="search-icon"
            width="20"
            height="20"
            fill="#5F6368">
            <use
              xlink:href="./assets/svg/symbol-defs.svg#icon-search"></use>
          </svg>
          <div class="input-icons_wrapper">
            <a href="">
              <img
                class="input-icon icon-keyboard"
                src="./assets/icons/keyboard-icon.png"
                alt="keyboard icon">
            </a>
            <a href="#">
              <img
                class="input-icon icon-voice"
                src="./assets/icons/google-mic.png"
                alt="Search by voice">
            </a>
            <a href="#">
              <img
                class="input-icon icon-photo"
                src="./assets/icons/google-lens.png"
                alt="Search by photo">
            </a>
          </div>
        </div>
        <div class="btn-wrapper">
          <button type="button" class="btn btn__search">
            Пошук Google
          </button>
          <button type="button" class="btn btn__search" data-change>
            Мені пощастить
          </button>
        </div>
        <span class="language-block"
          >Мова Google:
          <a class="language-block_link" href="">English</a></span
        >
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer-line footer__location">
          <span>Україна</span>
        </div>
        <div class="footer-line nav">
          <ul class="nav-list nav-list__footer nav-list_left">
            <li class="nav-list__tab"><a href="">Про Google</a></li>
            <li class="nav-list__tab"><a href="">Реклама</a></li>
            <li class="nav-list__tab"><a href="">Для бізнесу</a></li>
            <li class="nav-list__tab">
              <a href="">Як працює Пошук</a>
            </li>
          </ul>
          <ul class="nav-list nav-list__footer nav-list_right">
            <li class="nav-list__tab">
              <a href="">Конфіденційність</a>
            </li>
            <li class="nav-list__tab"><a href="">Умови</a></li>
            <li class="nav-list__tab"><a href="">Налаштування</a></li>
          </ul>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
